<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FOTO <img src="photos/foto-finder-logo.svg" alt="Icon of a camera." class="image-logo">FINDER</h1>
    <label class="label-title">
      Title
      <input type="text" class="input-title">
    </label>
    <label class="label-caption">
      Caption
      <input type="text" class="input-caption">
    </label>
    <section class="button-section header-buttons">
      <button>Choose File</button>
      <button>Save</button>
    </section>
  </header>
  <main>
    <div class="single-card">
      <h2>Card title</h2>
      <img src="photos/kitten.jpg" alt="Cute kitten">
      <p>Lorem ipsum yadda yadda</p>
      <section class='button-section card-buttons'>
        <button class="trash-button">Trash</button>
        <button>Heart</button>
      </section>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
